<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> {{ assembly_part.part_number }} BOM</h1>
<table class="table table-hover">
<thead class="thead-inverse">
    <th width="5%">#</th>
    <th> Position </th>
    <th> Partnumber </th>
    <th> quantity </th>
</thead>
<tbody>
    {% for item in item_list %}
        <tr>
            <th>
                {{ forloop.counter }}
            </th>
            <td>  {{ item.position}}</td>
            <td>  {{ item.item.designator}}</td>
            <td>  {{ item.quantity }} {{ item.item.value_units }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>

</body>
</html>
