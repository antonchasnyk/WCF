<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-hover">
<thead class="thead-inverse">
    <th width="5%">#</th>
    <th> Type </th>
    <th> Comment </th>
    <th> Partnumber </th>
    <th> Value </th>
    <th> Units</th>
</thead>
<tbody>
    {% for component in components %}
        <tr>
            <th>
                {{ forloop.counter }}
            </th>
            <td>  {{ component.subcategory }}</td>
            <td>  {{ component.comment }}</td>
            <td>  {{ component.part_number }}</td>
            <td>  {{ component.value }}</td>
            <td> {{ component.value_units }}</td>

        </tr>
    {% endfor %}
</tbody>
</table>

</body>
</html>
